<!--Cat App by Sage and Seb-->
<!--Angular Preloader adapted from: //Preloader script from:
//http://www.bennadel.com/blog/2597-preloading-images-in-angularjs-with-promises.htm-->

<!DOCTYPE html>
<html ng-app="catApp">
	<head>
		<meta charset="utf-8" />
		<title>Cat Quiz App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/preloadController.js"></script>
	</head>

	<body ng-controller="PreloadController" class="body-bg">
		<div ng-switch="isLoading">
	        <!-- BEGIN: Loading View. -->
	        <div ng-switch-when="true">
	        	<div class="main-menu-header">
					<img src="img/catapplogomd.png">
		 			<div class="loader">
						<div class="loader-left">
						</div>
						<div class="loader-right">
						</div>
					</div>
					<h2 id="load-text">loading quiz {{percentLoaded}}%</h2>
				</div>
	        </div>
	        <!-- END: Loading View. -->
	 
	        <!-- BEGIN: Results View. -->
	        <div
	            ng-switch-when="false"
	            ng-switch="isSuccessful">
	 
	            <div ng-switch-when="true">
	 
	                <quiz/>
	 
	            </div>
	        </div>
	        <!-- END: Results View. -->
	    </div>
	</body>
</html>
