<div class="quizBody {{bgClass}}">
	<div class="quiz-area" ng-show="inProgress">
		<div ng-show="!quizOver">

			<div class="row-fluid">
				<div class="col-sm-4">

				</div>
				<div class="col-sm-4">
					<h2 id="question">Q{{id + 1}} of 5</h2>
				</div>
				<div class="col-sm-4">
					<h3 id="score">Score: {{score}}</h3>
				</div>
			</div>

			<div class ="row-fluid">
				<div class="span12">
					<img class= "placeholder" src="img/kitten.jpg" width="600" height="480" alt="A large fluffly black and white kitten that looks very sad at the world while the world around is it blurry">
				</div>
			</div>

			<div class ="row-fluid">
				<div class="col-md-12">
					<h2 id="question">{{question}}</h2>
				</div>
			</div>

			<div id="options">
				<div class ="row-fluid">
					<div class="col-md-6 answer-btn {{btn[0]}}" name="answer" value="{{options[0]}}" ng-click="checkAnswer(options[0])">
						{{options[0]}}
					</div>
					<div class="col-md-6 answer-btn {{btn[1]}}" name="answer" value="{{options[1]}}" ng-click="checkAnswer(options[1])">
						{{options[1]}}
					</div>
				</div>
				<div class ="row-fluid">
					<div class="col-md-6 answer-btn {{btn[2]}}" name="answer" value="{{options[2]}}" ng-click="checkAnswer(options[2])">
						{{options[2]}}
					</div>
					<div class="col-md-6 answer-btn {{btn[3]}}" name="answer" value="{{options[3]}}" ng-click="checkAnswer(options[3])">
						{{options[3]}}
					</div>
				</div>
			</div>

			<button class="{{nextQuestion}}" ng-click="swapQuestion()">Next Question!</button>

		</div>

		<div ng-show="quizOver">
			<h2>Quiz is over</h2>
			<div id="score">
				Score: {{score}}
			</div>
			<button ng-click="reset()">Play again</button>
		</div>


	</div>

	<div class="intro" ng-show="!inProgress">
		<h1>Cat App</h1>
		<p>Welcome to the QuizApp</p>
		<button id="startQuiz" ng-click="start()">Start the Quiz</button>
	</div>
</div>
