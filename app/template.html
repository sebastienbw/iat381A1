<div class="{{bgClass}}">
	<div class="quiz-area" ng-show="inProgress">
		<div ng-show="!quizOver">
			<div class="row-fluid">
				<div class="span12">
					<h2 id="question">{{question}}</h2>
				</div>
			</div>
			<div class ="row-fluid">
				<div class="span12">
					<div class="placeholder">
						placeholder for image
					</div>
				</div>
			</div>
			
			<div id="options">
				<div class ="row-fluid">
					<div class="col-md-6 answer-btn" name="answer" value="{{options[0]}}" ng-click="checkAnswer(options[0])">
						{{options[0]}}
					</div>
					<div class="col-md-6 answer-btn" name="answer" value="{{options[1]}}" ng-click="checkAnswer(options[1])">
						{{options[1]}}
					</div>
				</div>
				<div class ="row-fluid">
					<div class="col-md-6 answer-btn" name="answer" value="{{options[2]}}" ng-click="checkAnswer(options[2])">
						{{options[2]}}
					</div>
					<div class="col-md-6 answer-btn" name="answer" value="{{options[3]}}" ng-click="checkAnswer(options[3])">
						{{options[3]}}
					</div>
				</div>
				<!-- 

				<div class="btn-group span6" ng-repeat="option in options">
					<div class="btn btn-primary btn-lg" name="answer" value="{{option}}" ng-click="checkAnswer(option)">{{option}}</div>
				</div> -->
			</div>

			<button class="{{nextQuestion}}" ng-click="swapQuestion()">Next Question!</button>

		</div>

		<div ng-show="quizOver">
			<h2>Quiz is over</h2>
			<button ng-click="reset()">Play again</button>
		</div>

		<div id="score">
			Score: {{score}}
		</div>
	</div>

	<div class="intro" ng-show="!inProgress">
		<p>Welcome to the QuizApp</p>
		<button id="startQuiz" ng-click="start()">Start the Quiz</button>
	</div>
<div class="{{bgClass}}">
